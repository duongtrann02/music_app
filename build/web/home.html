<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/21733e1011.js" crossorigin="anonymous"></script>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <div class="menu-part">
            <div class="playlist">
                <h4 class="active" id="home-btn"><span></span><i class="fa-solid fa-house"></i>Home</h4>
                <h4 id="search-btn"><span></span><i class="fa-solid fa-magnifying-glass"></i>Search</h4>
            </div>
        </div>
        <div class="list-part">
            <div class="library">
                <h1 class="tooltip"><i class="fa-solid fa-bars-staggered"></i>Your Library</h1>
                <!-- <div class="lib-bar">
                    <button>Playlists</button>
                    <button>Albums</button>
                    <button>Artists</button>
                </div> -->
                <div class="search">
                    <button class="lib-search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input class="lib-search-bar close-lib-search-bar" type="text" placeholder="Search in your library">
                </div>
                <div class="libbar-song">
                    <li>
                        <div class="libbar-items">
                            <!-- <img src="./src/song-poster/Tình đã xa mờ.png" alt=""> -->

                        </div>
                    </li>
                </div>
            </div>
        </div>
        <div class="search-part">
            <div class="search-bar">
                <input type="text" placeholder="Search for songs, artists, albums, ...">
                <button type="submit">Search</button>
            </div>
        </div>
        <div class="song-part">
            <div class="top-bar">
                <div class="upload-btn" onclick="handleBtnUploadSc()">Upload</div>
                <img class="prf-pic" src="./src/profile-picture/profile-picture.jpg" alt="">
                <div class="option-bar">
                    <div class="account-btn">Account</div>
                    <div class="settings-btn">Setting</div>
                    <div class="logout-btn">
                        <form action="LogOutServlet" method="post">
                            <p>Log Out</p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="recently-played">
                <h4>Recently Played</h4>
                <div class="recently-played-song item-song">
                    <!-- Render song -->
                </div>
            </div>
            <div class="recently-played">
                <h4>Low G</h4>
                <div class="recently-played-song item-song-2">
                    <!-- Render song -->
                </div>  
            </div>
        </div>
        <div class="play-part">
            <div class="control-btn">
                <i class="fa-solid fa-backward" id="backward-song"></i>
                <i class="fa-solid fa-play" id="master-play"></i>
                <i class="fa-solid fa-forward" id="forward-song"></i>
            </div>
            <span id="current-start">00/00</span>
            <div class="bar">
                <input type="range" id="seek" min="0" value="0" max="100">
                <div class="bar2" id="bar2"></div>
                <div class="dot"></div>
            </div>
            <span id="song-length">00/00</span>
            <div class="vol">
                <i class="fa-solid fa-volume-high" id="vol-icon"></i>
                <input type="range" id="vol" min="0" value="100" max="100">
                <div class="vol-bar" id="vol-bar"></div>
                <div class="vol-dot" id="vol-dot"></div>
            </div>
            <div class="song">
                <img src="./src/picture.png" id="poster" alt="">
                <div class="song-porfile">
                    <div class="song-name" id="song-name">---</div>
                    <div class="artist" id="artist">---</div>
                </div>
            </div>

        </div>
    </header>
    <div class="login-screen">
        <div class="cancel-btn" onclick="closeScreen()"></div>
        <h1>Login</h1>
        <form action="LoginServlet" method="post">
            <label for="username">
                <i class="fa fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">
                <i class="fa fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <div class="sign-up" onclick="handleBtnSignupSc()">Haven't got an account?</div>
            <input type="submit" value="Login">
        </form>
    </div>
    <div class="Register-screen">
        <div class="cancel-btn" onclick="closeScreen()"></div>
        <h1>Sign Up</h1>
        <form action="SignUpServlet" method="post">
            <label for="username-su">
                <i class="fa fa-user"></i>
            </label>
            <input type="text" name="username-su" placeholder="Username" id="username-su" required>
            <label for="password-su">
                <i class="fa fa-lock"></i>
            </label>
            <input type="password" name="password-su" placeholder="Password" id="password-su" required>
            <input type="submit" value="Sign Up">
        </form>
    </div>
    <div class="upload-screen">
        <div class="cancel-btn closeUploadScreen" onclick="closeScreen()"></div>
        <div class="upload-part">
            <h1>>Upload(in progress...)<</h1>
            <div id="part upload-song-name">
                <p>Song Name</p>
                <input id="get-song-name" type="text" placeholder="Input here">
            </div>
            <div id="part upload-artist-name">
                <p>Artist</p>
                <input id="get-artist-name" type="text" placeholder="Input here">
            </div>
            <div id="upload-poster">
                <p>Poster</p>
                <input id="get-poster" type="file">
            </div>
            <div id="upload-song">
                <p>Song</p>
                <input id="get-song" type="file">
            </div>
            <button class="upload-submit" onclick="uploadSubmit()">-Upload-</button>
        </div>
    </div>
    <footer>
        <!--render here-->
        <!-- copyright -->
    </footer>
    <script src="script2.js"></script>
</body>

</html>
